<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<main class="main">
<h1>How did we do?</h1>
<p>Please let us know how we did with your support request
  All feedback is appreciated to help us improve our offerings!
</p>

<div class="rates">
<button class="num-divs"  id="rate-1"  value="1">1</button>
<button class="num-divs"  id="rate-2"  value="2">2</button>
<button class="num-divs"  id="rate-3"  value="3">3</button>
<button class="num-divs"  id="rate-4"  value="4">4</button>
<button class="num-divs"  id="rate-5"  value="5">5</button>
</div


</main>
<p id="error" style="color: red;"> </p>
<button type="submit" name="submit" id="submit-btn">Submit</button>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="text-decoration:none;">Frank Kafweku</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
